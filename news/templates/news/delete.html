{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
create news
{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <h2>Q. Do you want to delete this news?</h2>
    <br>
    <input type="submit" value="Yes"/>
    <a href="{% url 'news:read-news' %}" type="button">Cancel</a>
</form>
{% endblock %}
