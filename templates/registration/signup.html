{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h1 style="text-align:center">
    Sign Up
</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    {{ profile_form|crispy }}
    <button class="account-submit" type="submit">
        Submit
    </button>
</form>
{% endblock %}
