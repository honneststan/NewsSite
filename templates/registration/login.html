{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h1 style="text-align:center">Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="account-submit" type="submit">Submit</button>
    <br>
    <a href="{% url 'password_reset' %}" style="text-decoration:none; color:#340054">Forgot Password</a>
</form>
{% endblock %}
